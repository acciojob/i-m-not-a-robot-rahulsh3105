<!DOCTYPE html>
<html>
  <head>
    <title>Robot Verification</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h3 id="h">Please click on the identical tiles to verify that you are not a robot.</h3>
      <div class="grid">
        <img src="https://picsum.photos/150/150" alt="tile 1" class="img1">
        <img src="https://picsum.photos/150/150" alt="tile 2" class="img2">
        <img src="https://picsum.photos/150/150" alt="tile 3" class="img3">
        <img src="https://picsum.photos/150/150" alt="tile 4" class="img4">
        <img src="https://picsum.photos/150/150" alt="tile 5" class="img5">
		<img src="https://picsum.photos/150/150" alt="tile 6" class="img6">
      </div>
      <div class="button-group">
        <button id="reset" class="hidden">Reset</button>
        <button id="verify" class="hidden">Verify</button>
      </div>
      <p id="para" class="hidden"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
